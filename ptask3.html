<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice task 3</title>
    <style>
      table {
        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Table Tennis Tournament</h1>
    <main>
      <table>
        <caption>
          Tournament schedule
        </caption>

        <thead>
          <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
          </tr>

          <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
          </tr>

          <tr>
            <td>Match 3</td>
            <td>Jamy</td>
            <td>Aliza</td>
          </tr>
          <tr>
            <td>Match 4</td>
            <td>Marko</td>
            <td>Sarat</td>
          </tr>
          <tr>
            <th>Final</th>
            <th>Winner of match 3</th>
            <th>Winner of match 4</th>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3">
              <i><b>Champion:</b></i>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
